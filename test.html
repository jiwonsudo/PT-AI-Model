<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로틴 추천 시스템</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <h2>맞춤형 프로틴 추천</h2>
    <form id="proteinForm">
        <label>키(cm): <input type="number" id="height" required></label><br>
        <label>몸무게(kg): <input type="number" id="weight" required></label><br>
        <label>나이: <input type="number" id="age" required></label><br>
        <label>운동량 (1~3): <input type="number" id="activity_level" required></label><br>
        <label>운동 목표: 
            <select id="goal">
                <option value="0">체중 감량</option>
                <option value="1">근육 증가</option>
            </select>
        </label><br>
        <button type="submit">추천 받기</button>
    </form>
    
    <h3>추천 결과: <span id="result"></span></h3>

	<script src="./test.js"></script>
</body>
</html>
